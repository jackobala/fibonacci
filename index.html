<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>É Fibonacci?</title>
</head>
<body>
    <div class="container">
    <h1>É Fibonacci?</h1>
    <label for="numberCheck">Número:</label>
    <input type="number" id="numberCheck">
    <button onclick="checkFibo()">Verificar</button>

    <p id="resultado"></p>
    </div>
    <script>
        function isFibonacci(number){
            let a = 0;
            let b = 1;

            while (a < number) {
                let temp = a;
                a = b;
                b = temp + b;
            }

            return a === number;
        }

        function checkFibo(){
            const numberCheck = parseInt(document.getElementById("numberCheck").value);
            const resultadoElement = document.getElementById("resultado");

            if (isFibonacci(numberCheck)) {
                resultadoElement.textContent = `${numberCheck} É fibonacci!`;
            } else {
                resultadoElement.textContent = `${numberCheck} Não é fibonacci!`;
            }

        }

    </script>
</body>
</html>
